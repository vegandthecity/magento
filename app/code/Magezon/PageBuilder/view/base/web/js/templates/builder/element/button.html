<div class="mgz-button mgz-btn-style-{{ element.button_style }} mgz-btn-size-{{ element.button_size }}">
	<a ng-href="element.link" class="mgz-btn" title="{{ element.title }}">
		<i class="{{ element.icon }}" ng-if="element.add_icon && element.icon && element.icon_position=='left'"></i>
		<span ng-bind-html="element.title"></span>
		<i class="{{ element.icon }}" ng-if="element.add_icon && element.icon && element.icon_position=='right'"></i>
	</a>
</div>
